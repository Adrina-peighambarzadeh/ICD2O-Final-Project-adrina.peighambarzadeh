<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Yes/No Spinner" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Adrina Peighambarzadeh" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-amber.min.css" />
  <title>spinner, yes no, with Js</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="./js/script.js"></script>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">spinner, yes no, with Js</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <br />
      <div class="page-content-guide">Type any yes-or-no question below and click the wheel to spin:</div>
      <form onsubmit="return false;">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="question-input" />
          <label class="mdl-textfield__label" for="question-input">Type your question...</label>
        </div>
      </form>

      <div style="text-align: center;">
        <div id="pointer"></div>
        <div id="wheel" title="Click to spin!"></div>
        <div id="result"></div>
      </div>
    </main>
  </div>
</body>

</html>
